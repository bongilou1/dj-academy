<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Academy Teaser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .enter-btn {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .enter-btn:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted loop>
        Tu navegador no soporta video.
    </video>

    <button class="enter-btn" onclick="window.location.href='https://asociaciondjacademy.es/portal';">Entrar</button>

    <script>
        async function loadVideo() {
            const video = document.getElementById("video");
            const response = await fetch("https://github.com/bongilou1/dj-academy/raw/main/videoacademy.mp4");
            const videoBlob = await response.blob();
            const videoURL = URL.createObjectURL(videoBlob);
            video.src = videoURL;
        }
        loadVideo();
    </script>
</body>
</html>
